[Rainmeter]
Author=SirAiedail
Update=1000

[Metadata]
Name=Dota2Stats
Information=Display Dota 2 stats from dotabuff.com. Shows your most played heores
License=MIT
Version=1.0

; This skin uses data obtained at http://dotabuff.com/.

; --------------------------------
; Setup
; --------------------------------

; Open Variables.ini in the @Resources folder and follow instructions there

; --------------------------------
; Do not edit beyond this point!
; Unless you know what you're doing.
; --------------------------------

[Variables]
@include=#@#Variables.ini

; --------------------------------
; Background
; --------------------------------

[MeterBackground]
Meter=Image
X=0
Y=0
H=105
W=225
SolidColor=#ColorBg#
LeftMouseUpAction=[!Refresh]

; --------------------------------
; Measures
; --------------------------------

[IncludeMeasures]
@include=#@#\Measures\heroes.ini

; --------------------------------
; Meters
; --------------------------------

[TextStyle]
FontColor=#Color#
FontFace=#Font#
FontSize=12
AntiAlias=1
Text="%1"

[MeterTitle]
Meter=String
X=3
Y=3
MeterStyle=TextStyle
FontSize=14
Text="Most Played Hero"
StringCase=UPPER
LeftMouseUpAction=!Execute ["#ULR#/heroes?metric=played"]

[MeterHero1Name]
Meter=String
MeasureName=MeasureHero1Name
X=3
Y=22r
MeterStyle=TextStyle

[MeterHero1Icon]
Meter=Image
MeasureName=MeasureHero1Icon
X=6
Y=25r
H=45

[MeterHero1GamesText]
Meter=String
X=83r
Y=-5r
Text="Games:"
MeterStyle=TextStyle

[MeterHero1WinrateText]
Meter=String
X=0r
Y=16r
Text="Winrate:"
MeterStyle=TextStyle

[MeterHero1KDAText]
Meter=String
X=0r
Y=16r
Text="KDA:"
MeterStyle=TextStyle

[MeterHero1Games]
Meter=String
MeasureName=MeasureHero1Games
X=75r
Y=-32r
MeterStyle=TextStyle

[MeterHero1WinRate]
Meter=String
MeasureName=MeasureHero1WinRate
X=0r
Y=16r
MeterStyle=TextStyle

[MeterHero1KDA]
Meter=String
MeasureName=MeasureHero1KDA
X=0r
Y=16r
MeterStyle=TextStyle


