[Rainmeter]
Update=1000

[Metadata]
Name=Dota 2 Stats
Information=Display Dota 2 stats from dotabuff.com
Author=SirAiedail
License=MIT
Version=1.2

; This skin uses data obtained at http://dotabuff.com/.

[Variables]
; --------------------------------
; Setup
; --------------------------------

; First open Variables.ini in the @Resources folder and follow instructions there
; Then reload the skin by clicking somewhere on it's background
; Now adjust this variable so the background stops shortly after the text
BgWidth=375

; --------------------------------
; Do not edit beyond this point!
; Unless you know what you're doing.
; --------------------------------
@include=#@#Variables.ini

; --------------------------------
; Background
; --------------------------------

[MeterBackground]
Meter=Image
X=0
Y=0
H=128
W=#BgWidth#
SolidColor=0,0,0,140
LeftMouseUpAction=[!Refresh]

; --------------------------------
; Measures
; --------------------------------

[IncludeMeasures]
@include=#@#\Measures\core.ini

; --------------------------------
; Meters
; --------------------------------

[MeterName]
MeasureName=MeasureUsername
Meter=String
X=-3
Y=-13
FontColor=#Color#
FontSize=40
Text="%1"
FontFace=#Font#
AntiAlias=1
StringCase=UPPER
LeftMouseUpAction=!Execute ["#URL#"]
ClipString=1

[MeterLogo]
Meter=Image
X=6
Y=64r
H=70
MeasureName=MeasureProfilePic
LeftMouseUpAction=!Execute ["#URL#"]

[MeterGames]
Meter=String
MeasureName=MeasureGames
X=75r
Y=-5r
FontColor=#Color#
FontFace=#Font#
FontSize=12
Text="%1 Games Played"
AntiAlias=1
LeftMouseUpAction=!Execute ["#URL#"]

[MeterWinsLosses]
Meter=String
MeasureName=MeasureWins
MeasureName2=MeasureLossesFull
MeasureName3=MeasureDifference
X=0r
Y=19r
FontColor=#Color#
FontFace=#Font#
FontSize=12
Text="%1 Wins | %2 Losses (%3)"
AntiAlias=1
LeftMouseUpAction=!Execute ["#URL#"]

[MeterWinRate]
Meter=String
MeasureName=MeasureWinRate
X=0r
Y=19r
FontColor=#Color#
FontFace=#Font#
FontSize=12
Text="Win Rate: %1%"
AntiAlias=1
NumOfDecimals=2
LeftMouseUpAction=!Execute ["#URL#"]

[MeterHero]
Meter=String
MeasureName=MeasureHero
X=0r
Y=19r
FontColor=#Color#
FontFace=#Font#
FontSize=12
Text="Most played hero: %1"
AntiAlias=1
LeftMouseUpAction=!Execute ["#URL#"]
