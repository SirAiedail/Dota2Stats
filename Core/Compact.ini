[Rainmeter]
Update=1000

[Metadata]
Name=Dota2Stats
Information=Display Dota 2 stats from dotabuff.com
Author=bo1g, SirAiedail
License=None
Version=1.4

; This skin uses data obtained at http://dotabuff.com/.

; --------------------------------
; Setup
; --------------------------------

; Open Variables.ini in the @Resources folder and follow instructions there

; --------------------------------
; Do not edit beyond this point!
; Unless you know what you're doing.
; --------------------------------

[Variables]
@include=#@#Variables.ini

; --------------------------------
; Background
; --------------------------------

[MeterBackground]
Meter=Image
X=0
Y=0
H=105
W=400
SolidColor=#ColorBg#
LeftMouseUpAction=[!Update]

; --------------------------------
; Do stuff for most played hero vs winrate display
; --------------------------------

[MeasureHiddenMeters]
Measure=String
String=#mostPlayedHero#
IfMatch=false
IfMatchAction=[!ShowMeter MeterWinsLosses] [!HideMeter MeterWinsLossesWinRate][!ShowMeter MeterWinRate] [!HideMeter MeterHero]
UpdateDivider=-1

; --------------------------------
; Measures
; --------------------------------

[IncludeMeasures]
@include=#CURRENTPATH#\core.ini

; --------------------------------
; Meters
; --------------------------------

[MeterLogo]
Meter=Image
X=5
Y=5
H=95
MeasureName=MeasureProfilePic
LeftMouseUpAction=!Execute ["#URL#"]

[MeterName]
MeasureName=MeasureUsername
Meter=String
X=95
Y=-15
FontColor=#Color#
FontSize=40
Text="%1"
FontFace=#Font#
AntiAlias=1
StringCase=UPPER
ClipString=1

[MeterGames]
Meter=String
MeasureName=MeasureGames
X=105
Y=59r
FontColor=#Color#
FontFace=#Font#
FontSize=12
Text="%1 Games Played"
AntiAlias=1

[MeterWinsLosses]
Meter=String
MeasureName=MeasureWins
MeasureName2=MeasureLossesFull
MeasureName3=MeasureDifference
X=0r
Y=19r
FontColor=#Color#
FontFace=#Font#
FontSize=12
Text="%1 Wins | %2 Losses (%3)"
AntiAlias=1
Hidden=1

[MeterWinsLossesWinRate]
Meter=String
MeasureName=MeasureWins
MeasureName2=MeasureStringLosses
MeasureName3=MeasureWinRate
X=0r
Y=0r
FontColor=#Color#
FontFace=#Font#
FontSize=12
Text="%1 Wins | %2 Losses (%3%)"
AntiAlias=1
NumOfDecimals=2

[MeterWinRate]
Meter=String
MeasureName=MeasureWinRate
X=105
Y=19r
FontColor=#Color#
FontFace=#Font#
FontSize=12
Text="Win Rate: %1%"
AntiAlias=1
NumOfDecimals=2
Hidden=1

[MeterHero]
Meter=String
MeasureName=MeasureHero
X=105
Y=0r
FontColor=#Color#
FontFace=#Font#
FontSize=12
Text="Most played hero: %1"
AntiAlias=1
