[MeasureLastGame]
Measure=Plugin
Plugin=WebParser
Url=#URL#/matches
RegExp='(?siU)<td class="cell-icon">.*src="(.*)".*<\/td>.*<td class="cell-large">(.*a>).*<td><a class="(.*)".*<\/td>.*<td class=".*">(.*div>).*<\/td>.*kda-record">(.*)<\/span>\W*<div'
; Index 1: Url to hero icon
; Index 2: Container holding game ID
; Index 3: Result
; Index 4: Game type
; Index 5: KDA
FinishAction=[!EnableMeasure MeasureLastGamesHeroIcon][!UpdateMeasure MeasureLastGamesHeroIcon]

[MeasureLastGamesHeroIcon]
Measure=Plugin
Plugin=WebParser
Url=http://www.dotabuff.com[&MeasureLastGame]
Download=1
StringIndex=1
DynamicVariables=1
Disabled=1


[MeasureLastGamesID]
Measure=Plugin
Plugin=WebParser
Url=[MeasureLastGame]
RegExp='(?siU)<a href="/matches/(.*)">'
; Index 1: ID of the last match, used to link there
StringIndex=2
StringIndex2=1

[MeasureLastGamesResult]
Measure=Plugin
Plugin=WebParser
Url=[MeasureLastGame]
StringIndex=3
Substitute="abandoned":"aband."
IfMatch=.*won.*
IfMatchAction= !SetOption MeterLastGamesResult FontColor #ColorGreen#
IfNotMatchAction= !SetOption MeterLastGamesResult FontColor #ColorRed#
IfMatchMode=1

[MeasureLastGamesType]
Measure=Plugin
Plugin=WebParser
Url=[MeasureLastGame]
RegExp='(?siU)^(.*)<i.*><div.*(><span.*)??>(.*)($|<\/.*>)'
StringIndex=4
StringIndex2=3
Substitute="All Random Deathmatch":"Deathmatch"

[MeasureLastGamesTypeRank]
Measure=Plugin
Plugin=WebParser
Url=[MeasureLastGamesType]
StringIndex=1

[MeasureLastGamesKDA]
Measure=Plugin
Plugin=WebParser
Url=[MeasureLastGame]
RegExp='(?siU)>(.*)<.*">(.*)<.*">(.*)<'
; Index 1: Kills
; Index 2: Deaths
; Index 3: Assists
StringIndex=5
StringIndex2=1

[MeasureLastGamesDeaths]
Measure=Plugin
Plugin=WebParser
Url=[MeasureLastGamesKDA]
StringIndex=2

[MeasureLastGamesAssists]
Measure=Plugin
Plugin=WebParser
Url=[MeasureLastGamesKDA]
StringIndex=3
